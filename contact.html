<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACT_ME</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navigation">
            <div class="nav-brand">
                <ul class="list-non-bullet nav-pills">
                    <li class="list-item-inline">
                        <a class="links" href="/index.html">Home</a>
                    </li>
                    <li class="list-item-inline">
                        <a class="links" href="/projects.html">Projects</a>
                    </li>
                    <li class="list-item-inline">
                        <a class="links" href="/aboutme.html">About Me</a>
                    </li>
                    <li class="list-item-inline">
                        <a class="links link-active"
                            href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="Contact-form">
            <div class="box">
                <h1 class="container-center">Contact Form</h1>
                <form action="#" method="post">
                    <input type="text" name="firstname"
                        placeholder="First Name">
                    <input type="text" name="lastname" placeholder="Last Name">
                    <input type="text" name="Email"
                        placeholder="Ex: 'abc@gmail.com'">
                    <input type="number" name="Mobile no."
                        placeholder="Enter 10 digit number">
                    <input type="text" name="Message" placeholder="Description">
                    <button class="button">SUBMIT</button>
                </form>
            </div>
        </div>
    </body>
</html>
